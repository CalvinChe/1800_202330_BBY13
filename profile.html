    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/styleMain.css">

</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Header -->
    <Header id="headerPlaceholder"></Header>

    <!-- Stuff for body goes here -->
    <div class="container d-flex justify-content-center">
        <div class="card p-3 py-4">
            <div class="d-flex gap-2 mb-3 justify-content-end">
                <button class="btn btn-primary btn-success" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                    <svg width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                        <path
                            d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="text-center">
                <img src="./images/blankUser.png" id="userPic" width="100" class="rounded-circle">
                <h3 class="mt-2" id="userName"></h3>
                <span id="userTitle" class="mt-1 clearfix"></span>

                <div class="row mt-3 mb-3">

                    <div class="col-4">
                        <h5>EcoScore</h5>
                        <span id="ecoScore" class="num">0</span>
                    </div>
                    <div class="col-4">
                        <h5>Level</h5>
                        <span id="level" class="num">0</span>
                    </div>
                    <div class="col-4">
                        <h5>Points</h5>
                        <span id="points" class="num">0</span>
                    </div>

                </div>

                <hr class="line">

                <h5>About Me</h3>

                <small id="userDescription" class="mt-4"></small>


                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                    aria-labelledby="offcanvasBottomLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Share</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex align-content-center flex-column">
                        <button type="button" id = "twitter-share" class="btn btn-success mb-2">Twitter</button>
                        <button type="button" class="btn btn-success mb-2">Facebook</button>
                        <button type="button" class="btn btn-success mb-2">Instagram</button>
                        <button type="button" class="btn btn-success mb-2">Tiktok</button>
                    </div>
                </div>

                <div class="profile mt-5">
                    <button class="btn btn-primary btn-success" onclick="viewMoreInfo()">Edit Profile</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
