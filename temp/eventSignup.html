    <!-- Header -->

    <!-- Stuff for body goes here -->
    <div class="container">
        <form class="row g-3">
            <div class="col-6">
                <label for="inputFN" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFN">
            </div>
            <div class="col-6">
                <label for="inputLN" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLN">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-5">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-4">
                <label for="inputProvince" class="form-label">Province</label>
                <input type="text" class="form-control" id="inputProvince">
            </div>
            <div class="col-3">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode">
            </div>
            <div class="col-5">
                <label for="inputTotal" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="inputTotal" min="1" max="5">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Send me updates
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
