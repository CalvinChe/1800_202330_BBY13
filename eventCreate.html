<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Header -->
    <Header id="headerPlaceholder"></Header>

    <!-- Stuff for body goes here -->
    <div class="container">
        <h1><span id="eventName">this event</span></h1>
        <img class="host-img object-fit-cover rounded-circle" src="" style="width: 3rem; height: 3rem">
        <div class="d-inline-block align-top">Host by<br>
            <div id="hostName" class="fw-semibold"></div>
        </div>
        <hr>

        <div class="my-2">
            <i class="bi bi-clock mx-2"></i>
            <div id="eventTime" class="d-inline-block"></div>
        </div>
        <div class="my-2">
            <i class="bi bi-geo-alt mx-2"></i>
            <div id="eventLocation" class="d-inline-block"></div>
        </div>
        <hr>

        <h2>Photo(0)</h2>
        <br>
        <img class="event-img img-fluid object-fit-cover" src="" style="width: 100%; height: 25rem" />
        <hr>

        <h2>Details</h2>
        <br>
        <div id="eventDetails"></div>
        <hr>

        <div class="border rounded p-3 d-flex align-items-center">
            <div class="register_details fs-4 me-auto">
                <p id="eventPrice" class="fw-semibold">Price</p>
                <p id="eventRemains">Remaining spots</p>
            </div>

            <button type="button" class="rounded bg-white mx-2"
                style="font-size: 2.5rem; border: solid 0.1rem #00b0d3; width: 4.5rem; height: 4.5rem;">
                <i class="bi bi-share"></i>
            </button>

            <button type="button" class="eventSignup btn btn-danger border-0 rounded px-4 text-white fs-2" data-bs-toggle="button" aria-pressed="true" style="height: 4.5rem;">
                Request to Join
            </button>
        </div>
